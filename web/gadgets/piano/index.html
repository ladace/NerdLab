<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="expires" content="Mon, 12 May 2012 00:00:00 GMT" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>Piano</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="../../scripts/jquery.js"></script>
        <script type="text/javascript" src="../../scripts/riffwave.js"></script>
        <script type="text/javascript" src="WaveGenerator.js"></script>
        <script type="text/javascript" src="piano.js"></script>
        <script>
        $(document).ready(function() {
            var error = false;

            try{
                piano = new Piano();
                piano.openKeyControl();
            }catch (e) {
                error = true;
                throw e;
            }

            //detect the browser
            (function() {
                var str = navigator.userAgent.toLowerCase();
                function contain(name) {
                    return str.indexOf(name) != -1;
                }
                if(error || (!(contain('chrome') || contain('firefox')))) {
                    var warn = $('#warning').html('Your browser may not support this. Better use Chrome or Firefox instead.').hide().fadeIn(1000);
                    $('<div id="hider">hide</div>').appendTo(warn).click(function() {
                        warn.fadeOut(200);
                    });
                }
            })();
        });
        </script>
    </head>

    <body>
        <div id="main">
            <div id="output" style="color:white"></div>
            <div id="title-back"></div>
            <a href="http://godhatesnerds.net"><div id="title">God Hates Nerds</div></a>
            <div id="keyboard"></div>
            <div id="warning">
            </div>
            <!--<div id="howto">How To</div>-->
        </div>
    </body>
</html>
